<script type="text/javascript">
var showingAccountSettingsMenu = false;

function closeSettingsMenu(event) {
    if ($(event.target).is('#accountMenuBtn') || $(event.target).is('#accountMenuBtn *')) {
        $('#accountMenuBtn').addClass('active');
        $('#divAccountDetails').show();
        showingAccountSettingsMenu = true;
    }
    else if (!$(event.target).is('#divAccountDetails') && !$(event.target).is('#divAccountDetails *') && showingAccountSettingsMenu) {
        $('#accountMenuBtn').removeClass('active');
        $('#divAccountDetails').hide();
        showingAccountSettingsMenu = false;

        // remove listener when destroying the widget
        window.removeEventListener("click", closeSettingsMenu);
    }
}

function openAccountMenu() {
    $('#accountMenuBtn').addClass('active');
    $('#divAccountDetails').show();
    // add when widget loads
    window.addEventListener("click", closeSettingsMenu);
    showingAccountSettingsMenu = true;
}
</script>
